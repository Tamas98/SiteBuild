<!DOCTYPE html>
<html>
  <head>
   <title>Horror Horde</title>
   <link rel="stylesheet" type="text/css" href="horrorStyle.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <img id="header" src="backgrounds/bck1.png" width="10%" height="10%">
    <div id="main">

    </div>
   <div id="sidebar">
    <div id="sideBarButton" class="toggle" onclick="toggleSidebar()"><a>
     <span></span>
     <span></span>
     <span></span>
    </a>
    </div>
    <ul>
     <li onclick="Home()">Home<i class="fa fa-home" style="padding-left: 10px;"></i></li>
     <li onclick="Stories()">Stories</li>
     <li onclick="Characters()">Characters</li>
     <li onclick="Movies()">Movies</li>
     <li onclick="Series()">Series</li>
    </ul>
    <p id="closeMenu" onclick="closeSidebar()"><<< Close</p>
   </div>


   <script type="text/javascript">

   i = 0;

   intervall = setInterval(changeBackground,90000);

   main = document.getElementById("main");

   toggleSidebar();
   Home();

   jason = new Image();
   jason.src = "thumbnails/jason_.jpeg";

   myers = new Image();
   myers.src = "thumbnails/myers_.jpg";

   freddy = new Image();
   freddy.src = "thumbnails/freddy.jpg";

   chucky = new Image();
   chucky.src = "thumbnails/chucky.jpg";

   jigsaw = new Image();
   jigsaw.src = "thumbnails/jigsaw.jpg";

   images=[];

   background1 = new Image();
   background1.src = "backgrounds/bck1.png";

   background2 = new Image();
   background2.src= "backgrounds/bck2.jpg";

  background3 = new Image();
  background3.src = "backgrounds/bck3.jpeg";

  background4 = new Image();
  background4.src = "backgrounds/bck4.jpg";

  background5 = new Image();
  background5.src = "backgrounds/bck5.jpeg";

   background = [background1,background2,background3,background4,background5];

   function Home(){

     closeSidebar();
     clearMain();

     images=[];

     welcome = document.createElement("p");
     welcome.innerHTML= "Welcome";
     welcome.id = "welcome";
     main.appendChild(welcome);

     message = document.createElement("p");
     message.innerHTML = "Where can you find me?:\n";
     message.id = "message";
     main.appendChild(message);

     myemail = document.createElement("p");
     myemail.innerHTML = "tarcsa.tamas90<br>@gmail.com";
     myemail.id = "myemail";
     message.appendChild(myemail);

     emailLogo = document.createElement("img");
     emailLogo.src = "logos/email.png";
     emailLogo.id = "email";
     message.appendChild(emailLogo);

     link = document.createElement("a");
     link.href = "https://www.facebook.com/tamas.tarcsa.75";

     facebook = document.createElement("img");
     facebook.src = "logos/facebook.png";
     facebook.id = "facebook";
     link.appendChild(facebook);
     message.appendChild(link);

     linkgit = document.createElement("a");
     linkgit.href = "https://github.com/Tamas98";
     github = document.createElement("img");
     github.src = "logos/github.png";
     github.id = "github";
     linkgit.appendChild(github);
     message.appendChild(linkgit);
   }

   function Characters(){

     closeSidebar();
     clearMain();

     if(images.length == 0){
       images=[jason,myers,freddy,chucky,jigsaw];

       for(i = 0;i < images.length;i++){

         character_name = document.createElement("p");
         source = images[i].src;
         link = source.substr(source.indexOf("thumbnails/")+11,6);

         way = document.createElement("a");
         loadIn = document.createElement("img");
         loadIn.className = "thumbnails";
         loadIn.src = images[i].src;

         way.href = "https://horror.fandom.com/wiki/" + link;
         way.appendChild(loadIn);


         main.appendChild(way);
         if(i == 2){
           main.appendChild(document.createElement("br"));
         }
       }
     }
  }

  function Stories(){
    closeSidebar();
    clearMain();

    text = document.createElement("p");
    text.id = "text";
    text.innerHTML += "There are so many good horror story on the internet,<br> but there are some really bad too.";
    text.innerHTML += "<br><br>If you want to read some really good and horrifying horror,<br> visit one of this sites:<br>";
    main.appendChild(text);

    creepyPasta = document.createElement("a");
    creepyPasta.id = "creepyPasta";
    creepyPasta.innerHTML = "Creepypasta blog<br>";
    creepyPasta.href = "https://creepypasta.com";
    creepyPasta.className = "links";
    main.appendChild(creepyPasta);

    reddit = document.createElement("a");
    reddit.id = "reddit";
    reddit.innerHTML = "Scary short stories on Reddit<br>";
    reddit.href = "https://reddit.com/r/shortscarystories";
    reddit.className = "links";
    main.appendChild(reddit);

    smallTown = document.createElement("a");
    smallTown.id = "smallTown";
    smallTown.innerHTML = "Scary myths from small towns<br>"
    smallTown.href = "https://smalltownmyths.com";
    smallTown.className = "links"
    main.appendChild(smallTown);
  }

  function Movies(){
    closeSidebar();
    clearMain();

    movies = document.createElement("div");
    movies.innerHTML += "<img src='posters/halloween.jpg'/><p>Halloween(2018)</p>";
    movies.innerHTML += "<img src='posters/nightmare.png'/><p>Nightmare on the<br>Elm Street</p>";
    movies.innerHTML += "<img src='posters/friday.jpg'/><p>Friday the 13th</p>";
    movies.id = "movies";
    main.appendChild(movies);
  }

  function Series(){
    closeSidebar();
    clearMain();

    series = document.createElement("div");
    series.innerHTML += "<img src='posters/castlerock.jpg'/><p>Castle Rock</p>";
    series.innerHTML += "<img src='posters/supernatural.jpg'/><p>Supernatural</p>";
    series.innerHTML += "<img src='posters/stranger.jpg'/><p>Stranger Things</p>";
    series.id = "series";
    main.appendChild(series);

  }

   function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle('active');
    document.getElementById("sideBarButton").style.display="none";
    }

    function closeSidebar(){
      toggleSidebar();
      document.getElementById("sideBarButton").style.display="block";
    }

    function clearMain(){
      while (main.firstChild) {
          main.removeChild(main.firstChild);
      }
    }

    function changeBackground(){
      header = document.getElementById("header");

      header.src = background[i].src;

      i++;

      if(i == background.length){
        i = 0;
      }
    }

   </script>
  </body>
</html>
